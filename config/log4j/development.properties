
log4j.rootLogger=ALL, CONSOLE, MISC

# Suppress unnecessarily verbose messages from Jericho HTML library
log4j.logger.net.htmlparser.jericho=INFO, CONSOLE, MISC

log4j.appender.MISC=org.apache.log4j.RollingFileAppender
log4j.appender.MISC.layout=org.apache.log4j.PatternLayout
log4j.appender.MISC.layout.ConversionPattern=%-5p %d{ISO8601} [%c]: %m%n
log4j.appender.MISC.File=log/development.misc.log
log4j.appender.MISC.MaxFileSize=1MB
log4j.appender.MISC.MaxBackupIndex=3

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %d{ISO8601} [%c]: %m%n

